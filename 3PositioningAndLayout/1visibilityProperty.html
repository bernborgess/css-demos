<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Positioning and Layout</title>
	<link rel="stylesheet" href="1visibilityProperty.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>
	
	<h3>The visibility Property</h3>
	<p>
		visibility: visible - default value.
	</p>
	<p>
		visibility: hidden - not showing but holding the space.
	</p>
	<p>
		display: none  -  not showing nor holding space.
	</p>

	<p>1</p>
	<p class="visible">VISIBLE</p>
	<p>2</p>
	<p class="hidden">HIDDEN</p>
	<p>3</p>
	<p class="none">NONE</p>
	<p>4</p>
	
	<br><br><br><br>
</body>
</html>
