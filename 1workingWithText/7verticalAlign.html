<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="7verticalAlign.css">
	<title>CSS Playground</title>
</head>
<body>
	<table  cellpadding="2" cellspacing="0" style="height: 150px;">
		<tr>
			<td class="top">Top</td>
			<td class="middle">Middle</td>
			<td class="bottom">Bottom</td>
		</tr>
	</table>
	<br>
	<p>This is an <span class="baseline">inline text  </span> example.</p>
	<p>This is an <span class="sub">sub line text</span> example.</p>
	<p>This is an <span class="super">super line text</span> example.</p>
	<p>This is an <span class="pixel">pixel</span> example.</p>

	<br>
	<div class="main">
		<div class="paragraph">
			This text is aligned to the middle.
		</div>
	</div>


	<br><br><br><br>
</body>
</html>
