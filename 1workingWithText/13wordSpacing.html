<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="13wordSpacing.css">
	<title>CSS Playground</title>
</head>
<body>
	
	<p class="normal">
		This paragraph has no additional word-spacing applied.
	</p>

	<p class="px">
		This paragraph is word-spaced at 30px.
	</p>
	<br>

	<p class="positive">
		This paragraph is word-spaced at 20px.
	</p>

	<p class="negative">
		This paragraph is word-spaced at -5px.
	</p>


	<br><br><br><br>
</body>
