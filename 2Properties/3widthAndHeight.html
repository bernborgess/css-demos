	<title>CSS Properties</title>
	<link rel="stylesheet" href="3widthAndHeight.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

</head>
<body>
	
	<div class="no1">The total width and height of this element is 200px.</div>

	<br>

	<div class="no2">The total width of this element is 
		<strong>100%</strong> and the total height
		is <strong>100px</strong>.
	</div>
	<br>
	<h3>The Minimum and Maximum Sizes</h3>

	<p class="first">The <b>minimum height</b> of this paragraph is set to 100px.</p>
	<p class="second">The <b>maximum width</b> of this paragraph is set to 100px.</p>

	<br><br><br><br>
</body>
